name: Continuous Integration

on:
  pull request:
    branches:
      - develop



jobs:
  Tests-Coverage:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
      uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - uses: c-hive/gha-yarn-cache@v1

  - name: Install node modules
    run: |
      yarn

  - name: Run test
    run: |
      yarn test